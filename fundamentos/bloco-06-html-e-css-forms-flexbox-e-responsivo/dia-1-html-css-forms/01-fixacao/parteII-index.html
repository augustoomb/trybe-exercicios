<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte II - input tag, types e attributes</title>
    <style>
        form *{
            display: block;
            margin: 10px;
        }

<body>
    <!--1 - Adicione os campos de entrada para email e senha.-->
    <!--2 - Adicione um checkbox com o texto Lembre-me.-->
    <!--3 - Adicione um botÃ£o com o texto Entrar.-->
    <!--4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.-->
    <!--5 - Adicione o atributo required para os campos de email e senha.-->
    <!--6 - Adicione o atributo autocomplete="off" para o campo de email.-->
    <!--7 - Adicione o atributo autofocus para o campo de email.-->
    <form>
        <input type="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus name="" id="">
        <input type="password" placeholder="Digite sua senha" required name="" id="">
        <input type="checkbox" name="" id="">Lembrar-me
        <button type="submit">Entrar</button>
    </form>


    
</body>
